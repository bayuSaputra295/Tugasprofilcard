<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.png.jpeg" alt="" class="profile-img"> 
        </div>

        <div class="text-data">
            <span class="name">Bayu Saputra</span>
            <span class="Job">YouTuber & Blogger</span>  
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100076144132659&mibextid=gik2fB" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.linkedin.com/in/bayu-saputra-27a96029b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://instagram.com/bayusaputra6291?igshid=MzMyNGUyNmU2YQ==" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCfoUcCv32vGPvN_WSWwaAPw" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i> 
                <span class="number">53k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">1k</span>
            </div>
            </div>
        </div>
    </body>
    </html>
